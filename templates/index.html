<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiLi Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="headerWrap" style="background: rgba({{lights.red}},{{lights.green}},{{lights.blue}},{{lights.power}})">
    <a class="fill-div" href="
            {% if (lights.red+lights.green+lights.blue) > 0 %}
                0,0,0
            {% else %}
                5,30,15,30
            {% endif %}
    ">
        <h1 style="
            {% if (lights.red+lights.green+lights.blue) > 650 or lights.power < 0.2 %}
                color: #272822;
            {% endif %}">
            PiLi Home
        </h1>
    </a>
    </div>
    <table class="status">
        <tr>
            <th class="red">
                Red
                <svg>
                    <circle cx="7" cy="7" r="6" fill="#a72e25"></circle>
                </svg>
            </th>
            <th class="green">
                Green
                <svg>
                    <circle cx="7" cy="7" r="6" fill="#48a738"></circle>
                </svg>
            </th>
            <th class="blue">
                Blue
                <svg>
                    <circle cx="7" cy="7" r="6" fill="#3a4da7"></circle>
                </svg>
            </th>
        </tr>
        <tr>
            <td>
                {{lights.red}}
            </td>
            <td>
                {{lights.green}}
            </td>
            <td>
                {{lights.blue}}
            </td>
        </tr>
    </table>
    <table class="status">
        <tr class="bLeft">
            <th class="yellow">
                Power
                <svg>
                    <circle cx="7" cy="7" r="6" fill="#cea900"></circle>
                </svg>
            </th>
        </tr>
        <tr>
            <td>
                {{lights.power}}
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td class="button redBG">
                <a href="255,0,0" class="fill-div buttonText">Red</a>
            </td>
            <td class="button greenBG">
                <a href="0,255,0" class="fill-div buttonText">Green</a>
            </td>
            <td class="button blueBG">
                <a href="0,0,255" class="fill-div buttonText">Blue</a>
            </td>
        </tr>
    </table>
</body>
</html>
